<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配置中心</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .config-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .config-item input[type="text"] {
            width: 100px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .config-item input[type="checkbox"] {
            width: 40px;
            height: 20px;
            -webkit-appearance: none;
            background-color: #ddd;
            outline: none;
            border-radius: 20px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
            transition: 0.3s;
            position: relative;
        }
        .config-item input[type="checkbox"]:checked {
            background-color: #4cd964;
        }
        .config-item input[type="checkbox"]::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            top: 0;
            left: 0;
            background-color: #fff;
            transform: scale(1.1);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .config-item input[type="checkbox"]:checked::before {
            left: 20px;
        }
        .green-text {
            color: #4cd964;
        }
        .buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .buttons button {
            margin-left: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .buttons button:last-child {
            background-color: #4cd964;
            color: white;
        }
        .buttons button:not(:last-child) {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
        }
        .arrow-right::before {
            content: '▶';
            margin-right: 5px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎使用配置中心</h1>
        <div class="config-item">
            <label>
                <input type="checkbox" checked>
                配置 Nonebot 监听的端口
            </label>
            <span class="green-text">8080</span>
        </div>
        <div class="config-item">
            <span>PORT</span>
            <input type="text" value="8080">
        </div>
        <div class="config-item">
            <span class="arrow-right">配置 Nonebot 监听的 IP 地址</span>
            <span class="green-text">127.0.0.1</span>
        </div>
        <div class="config-item">
            <span>超级用户</span>
            <input type="text" value="1925019494">
        </div>
        <div class="config-item">
            <span>是否将所有的管理员视为超级用户</span>
            <input type="checkbox">
        </div>
        <div class="config-item">
            <span>指令分隔符</span>
            <input type="text">
        </div>
        <div class="config-item">
            <span>指令起始字符</span>
            <input type="text">
        </div>
        <div class="config-item">
            <span>日志输出等级</span>
            <span class="green-text">INFO</span>
        </div>
        <div class="config-item">
            <span class="arrow-right">密钥</span>
        </div>
        <div class="config-item">
            <span class="arrow-right">机器人平台的 AccessToken</span>
        </div>
        <div class="buttons">
            <button>恢复默认</button>
            <button>获取原始配置</button>
            <button>保存一下</button>
        </div>
    </div>
</body>
</html>
